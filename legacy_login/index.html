<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script type="module" src="/login/login.ts" defer></script>
</head>

<body>
    <div class="container">
        <form >
            <div class="row mb-3">
                <label for="server-ip" class="col-sm-2 col-form-label">Server IP:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="ex: 127.0.0.1" id="server-ip"> 
                </div>
            </div>
            <div class="row mb-3">
                <label for="server-port" class="col-sm-2 col-form-label">Rest API Port:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="ex: 8212" id="server-port"> 
                </div>
            </div>
            <div class="row mb-3">
                <label for="server-password" class="col-sm-2 col-form-label">Admin Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="server-password">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox">
                        <label class="form-check-label" for="checkbox">
                            Save Server info to config file
                        </label>
                    </div>
                </div>
            </div>
            <button type="button" id="submit" class="btn btn-primary">Connect</button>
        </form>

        <span id="err" class="invisible text-danger">Error</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
