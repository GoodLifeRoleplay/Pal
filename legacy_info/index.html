<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/info/info.ts" defer></script>
</head>

<body>

  <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ">
          <a class="nav-link border-bottom active border-white" aria-current="page" href="/info/">Server Info</a>
          <a class="nav-link" href="/playerlist/">Player List</a>
          <a class="nav-link" href="/serversettings/">Server Settings</a>
          <a class="nav-link" href="/metrics/">Metrics</a>
          <a class="nav-link" href="/broadcast/">Broadcast Message</a>
          <a class="nav-link" href="/kick/">Kick Player</a>
          <a class="nav-link" href="/ban/">Ban Player</a>
          <a class="nav-link" href="/unban/">Unban Player</a>
          <a class="nav-link" href="/save/">Save World</a>
          <a class="nav-link" href="/shutdown/">Shutdown Server</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content">
      <div class="row mb-3">
        <p class="col-sm-2">Server Name:</p>
        <p id="server-name" class="col-sm-10"></p>
      </div>

      <div class="row mb-3">
        <p class="col-sm-2">Server Description:</p>
        <p id="server-description" class="col-sm-10"></p>
      </div>

      <div class="row mb-3">
        <p class="col-sm-2">World GUID:</p>
        <p id="server-guid" class="col-sm-10"></p>
      </div>

      <div class="row mb-3">
        <p class="col-sm-2">Server Version:</p>
        <p id="server-version" class="col-sm-10"></p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
